<!DOCTYPE html>
<meta charset="utf-8">

<html>
<meta charset="UTF-8">

<head>
    <script type="text/javascript" src="../static/js/jquery-3.5.0.min.js"></script>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font.css" rel="stylesheet">
    <title>KNU CSE PUZZLE</title>

    <style>
        body,
        p {
            font-family: "NanumSquareRoundEB";
            animation: fadein 0.3s;
        }

        .nav-main {
            padding: 15px;
            display: block;
            width: 100%;
            margin: 0 auto;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            box-shadow: 0 1px 4px 0 rgba(0,0,0,0.1);
        }

        @media (min-width: 992px) {
            .nav-container {
                margin-top: 10px;
                display: block;
                font-family: "NanumSquareRoundEB";
                font-size: 20px;
                list-style-type: none;
                display: flex;
                flex-direction: row;
            }
        }

        @media (max-width: 991px) {
            .nav-container {
                display: none;
            }
        }

        .nav-item {
            margin-right: 25px;
            cursor: pointer;
        }

        .nav-item a {
            color: gray;
            text-decoration: none;
            font-weight: 700;
        }

        a:hover {
            color: rgb(20, 129, 255);
            text-decoration: none;
        }

        a:focus {
            color: rgb(20, 129, 255);
            text-decoration: none;
        }

        nav ul li:first-child {
            border-left: none;
        }

        .login_section {
            color: white;
            height: 60%;
            margin: 0 auto;
            float: right;
            padding: 10px;
            background-color: rgb(62, 82, 173);
            border-radius: 10px;
        }

        .menu_click {
            float: right
        }

        #addingDiv {
            width: 160px;
            height: 220px;
            background-color: white;
            border-radius: 7px;
            z-index: 1;
            position: fixed;
            top: 50px;
            right: 0;
            box-shadow: 0px 1px 1px lightgray;
            padding: 15px;
        }

        @media (min-width: 992px) {
            #addingDiv{
                display:none;
            }
            .menu_click {
                display: none;
            }
        }

        @media (max-width: 991px) {
            .login_section {
                display: none;
            }
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="content" style="width:100%; margin:0 auto;">

        <!-- 상단 고정 내비게이션 부분 -->

        <nav class="nav-main">
            <!-- 상단 로고 부분 : 좌측에 배치 -->
            <div style="margin-left:30px; margin-right: 30px; float:left">
                <a href="index.html"><img id="logoImg" src="../static/images/logo.png" width="190" height="51"></a>
            </div>

            <div style="margin:0 auto; float:left; display:flex;">
                <ul class="nav-container">
                    <li class="nav-item"><a href="notice.html" target="contentFrame"><i class="fas fa-home"></i>
                            공지사항</a></li>
                    <li class="nav-item"><a href="mealmenu.html" target="contentFrame"><i class="fab fa-html5"></i>
                            식단표</a></li>
                    <li class="nav-item"><a href="schoolmap.html" target="contentFrame"><i class="fab fa-css3-alt"></i>
                            교내 지도</a></li>
                    <li class="nav-item"><a href="sitelink.html" target="contentFrame"><i class="fab fa-js-square"></i>
                            사이트 링크</a></li>
                    <li class="nav-item"><a href="acainfo.html" target="contentFrame"><i class="fas fa-file-code"></i>
                            학업 정보</a>
                    </li>
                </ul>
            </div>

            <div class="login_section">
                ***님 안녕하세요!
            </div>

            <button id="addingButton" class="menu_click">
                클릭
            </button>

        </nav>

        <!-- 크기 줄어들시 출력할 메뉴 div -->
        <div id="addingDiv">
            <ul>
                <li><a href="notice.html" target="contentFrame"><i class="fas fa-home"></i>
                        공지사항</a></li>
                <li><a href="mealmenu.html" target="contentFrame"><i class="fab fa-html5"></i>
                        식단표</a></li>
                <li><a href="schoolmap.html" target="contentFrame"><i class="fab fa-css3-alt"></i>
                        교내 지도</a></li>
                <li><a href="sitelink.html" target="contentFrame"><i class="fab fa-js-square"></i>
                        사이트 링크</a></li>
                <li><a href="acainfo.html" target="contentFrame"><i class="fas fa-file-code"></i>
                        학업 정보</a>
                </li>
            </ul>
        </div>

        <!-- 상단 내비게이션 부분 -->
        <div style="display:block">
            <iframe src="notice.html" name="contentFrame"
                style="padding-top:95px; overflow-x:hidden; overflow:auto; width:100%; min-height:1600px;"
                scrolling="yes" frameborder="0"></iframe>
        </div>


    </div>

</body>

<script type="text/javascript">

    var $addingDiv = $('#addingDiv');
    $addingDiv.hide();

    $('#addingButton').click(function () { // html 내에서 open이라는 id를 가진 요소를 클릭할 시 발생하는 이벤트 함수
        $addingDiv.slideDown(); // list 라는 id를 가진 div를 slideDown
    });

</script>

</html>
