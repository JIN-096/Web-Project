<!DOCTYPE html>
<meta charset="utf-8">

<html>
<meta charset="UTF-8">

<head>
    <script type="text/javascript" src="../static/js/jquery-3.5.0.min.js"></script>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font.css" rel="stylesheet">
    <title>KNU CSE PUZZLE</title>

    <style>
        body,
        p {
            font-family: "NanumSquareRoundEB";
            animation: fadein 0.5s;
        }

        a {
            color: gray;
            text-decoration: none;
            font-weight:700;
        }

        li{
            font-size:15px;
            line-height:30px;
            animation: fadein 0.5s;
        }

        a:hover {
            color: rgb(0, 14, 31);
            text-decoration: none;
            cursor: pointer;
        }
        a:focus{
            color: rgb(0, 14, 31);
            text-decoration: none;
        }

        #banner {
            width: 100%;
            height: 150px;
            max-width: 1400px;
            background-color: lightgray;
            margin-bottom: 1em;
        }

        .newsSection {
            width: 49%;
            border: 1px solid lightgray;
            border-radius: 8px;
            padding: 10px;
        }

        @media (max-width: 800px){
            .newsSection {
            float: left;
            width: 100%;
            border: 1px solid lightgray;
            padding: 10px;
        }
        }

        .newsContentSection{
            margin-top:15px;
        }

        .innerSection {
            padding: 20px;
        }

        .tabSection>li{
            display: inline-block;
            vertical-align: middle;
            border-right: 1px solid lightgray;
            padding: 0 7px;
            font-size:20px;
        }
        
        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

    </style>

</head>

<body>

    <div id="content" style="max-width:1400px; margin:0 auto;">
        <!-- 페이지 배너 -->
        <!-- 뉴스 영역 1(본관 전체공지, 본관 학부공지) -->
        <div id="news1" class="newsSection" style="float:left;">
            <div class="innerSection">
                <div class="tabSection">
                    <ul class="tabSection ul">
                        <li class="tabSection li">
                            <a onclick="news_content1();">
                                <span style="margin-left:-30px">본관 전체공지</span>
                            </a>
                        </li>
                        <li>
                            <a onclick="news_content2();">
                                <span>본관 학사공지</span>
                            </a>
                        </li>
                    </ul>
                    <!-- 본관 혹은 학부 공지 컨텐츠 박스 -->
                    <div id="news_content1" class="newsContentSection" style="display:block">
                        <ul>
                            {% for n in news_title %}
                            <li>
                                <a href="{{n[1]}}" target="_sub">{{n[0]}}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div id="news_content2" class="newsContentSection" style="display:none">
                        <ul>
                            {% for n in news_title2 %}
                            <li>
                                <a href="{{n[1]}}" target="_sub">{{n[0]}}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 뉴스 영역 2(학부 전체공지, 학부 채용정보) -->
        <div id="news2" class="newsSection" style="float:right">
            <div class="innerSection">
                <div class="tabSection">
                    <ul class="tabSection ul">
                        <li class="tabSection li">
                            <a onclick="news_content3();">
                                <span style="margin-left:-30px">학부 전체공지</span>
                            </a>
                        </li>
                        <li>
                            <a onclick="news_content4();">
                                <span>채용 정보</span>
                            </a>
                        </li>
                    </ul>
                    <!-- 학부 공지 및 채용정보 컨텐츠 박스 -->
                    <div id="news_content3" class="newsContentSection" style="display:block">
                        <ul>
                            <li>
                                <a></a>
                            </li>
                        </ul>
                    </div>
                    <div id="news_content4" class="newsContentSection" style="display:none">
                        <ul>
                            <li>
                                <a></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>

var $news_content1 = $('#news_content1');
var $news_content2 = $('#news_content2');
var $news_content3 = $('#news_content3');
var $news_content4 = $('#news_content4');

function news_content1(){
    $news_content1.css("display","block");
    $news_content2.css("display","none");
}
function news_content2(){
    $news_content1.css("display","none");
    $news_content2.css("display","block");
}
function news_content3(){
    $news_content3.css("display","block");
    $news_content4.css("display","none");
}
function news_content4(){
    $news_content3.css("display","none");
    $news_content4.css("display","block");
}

</script>

</html>
