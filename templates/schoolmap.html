<!DOCTYPE html>
<meta charset="utf-8">

<html>
<meta charset="UTF-8">

<head>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font.css" rel="stylesheet">
    <title>KNU CSE PUZZLE</title>

    <style>
        body,
        p {
            font-family: "NanumSquareRoundEB";
            animation: fadein 0.5s;
        }

        #banner {
            width: 100%;
            height: 150px;
            max-width: 1400px;
            background-color: lightgray;
            margin-bottom: 1em;
        }

        .mapSection {
            float: left;
            width: 100%;
            max-width: 1400px;
            height:700px;
            border: 1px solid lightgray;
            padding: 10px;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <br>

    <div id="content" style="max-width:1400px; margin:0 auto;">
        <!-- 페이지 배너 -->
        <div id="banner">
            <br>
            페이지 배너가 들어갈 부분
        </div>


        <!-- 지도가 보일 박스 컨테이너 -->
        <div id="main_map" class="mapSection" style="margin-right:10px;">

        </div>


    </div>

</body>

</html>
