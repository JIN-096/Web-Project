<!DOCTYPE html>
<meta charset="utf-8">

<html>
<meta charset="UTF-8">

<head>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <title>KNU CSE PUZZLE</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=0fqa69fzdm"></script>

    <style>
        body,
        p {
            font-family: "NanumSquareRoundEB";
            animation: fadein 0.5s;
        }

        #banner {
            width: 100%;
            height: 150px;
            max-width: 1400px;
            background-color: lightgray;
            margin-bottom: 1em;
        }

        .mapSection {
            float: left;
            width: 100%;
            max-width: 1400px;
            height:700px;
            border: 1px solid lightgray;
            padding: 10px;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="content" style="max-width:1400px; margin:0 auto;">
        <!-- 페이지 배너 -->
        <!-- 지도가 보일 박스 컨테이너 -->
        <div id="map" class="mapSection" style="margin-right:10px;">

        </div>


    </div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(35.889014, 128.610246),
    zoom: 16, //지도의 초기 줌 레벨
        minZoom: 7, //지도의 최소 줌 레벨
        zoomControl: true, //줌 컨트롤의 표시 여부
        zoomControlOptions: { //줌 컨트롤의 옵션
            position: naver.maps.Position.TOP_RIGHT
        }
};

var map = new naver.maps.Map('map', mapOptions);
var infoWindows = [];
var markers = [];

// marker
var marker = []
var information = []

var marker1 = new naver.maps.Marker({
  position: new naver.maps.LatLng(35.886935, 128.608488), // 9호관
  map: map,
  title: "test",
  icon: {
    url: './marker.png',
  }
})
var marker2 = new naver.maps.Marker({
  position: new naver.maps.LatLng(35.888147, 128.611533), // 융복합관
  map: map,
  text: "test",
  icon: {
    url: './marker.png',
  }
})

var marker3 = new naver.maps.Marker({
  position: new naver.maps.LatLng(35.891722, 128.612005), // 중앙도서관
  map: map,
  icon: {
    url: './marker.png',
  }
})

// information
var information1 = new naver.maps.InfoWindow({
  content: '공대9호관',
});
var information2 = new naver.maps.InfoWindow({
  content: '공대5호관(IT융복합관)',
});
var information3 = new naver.maps.InfoWindow({
  content: '중앙도서관',
});
marker.push(marker1);
marker.push(marker2);
marker.push(marker3);
information.push(information1);
information.push(information2);
information.push(information3);

naver.maps.Event.addListener(marker[0], "click", function (e){
  if(information[0].getMap()){
    information[0].close();
  } else{
    information[0].open(map, marker[0]);
  }
});
naver.maps.Event.addListener(marker[1], "click", function (e){
  if(information[1].getMap()){
    information[1].close();
  } else{
    information[1].open(map, marker[1]);
  }
});
naver.maps.Event.addListener(marker[2], "click", function (e){
  if(information[2].getMap()){
    information[2].close();
  } else{
    information[2].open(map, marker[2]);
  }
});
</script>
</body>
</html>
